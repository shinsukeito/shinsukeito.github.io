---
layout: default
---

<div class="home">

  <h1>Welcome</h1>

  <ul style="list-style-type: none; padding: 0px; margin: 0px;" class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
